<form class="form-horizontal" [formGroup]="TodoForm"  (ngSubmit)="onClickSubmit()">
  <div class="box-body">

    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Label</label>

      <div class="col-sm-10">
        <input type="text" formControlName="label" class="form-control" id="inputEmail3" placeholder="Label" disabled required>
      </div>
    </div>


    <div class="form-group">
      <label   class="col-sm-2 control-label">Date Début</label>

      <div class="col-sm-10">
        <input type="date" formControlName="dateDebut" class="form-control"  placeholder="Date Début" required>
      </div>
    </div>
    <div class="form-group">
      <label   class="col-sm-2 control-label"> Echeance</label>

      <div class="col-sm-10">
        <input type="date" formControlName="echeance" class="form-control"  placeholder="Echeance" required>
      </div>
    </div>
    <div class="form-group">
      <label   class="col-sm-2 control-label"> Descripestion</label>

      <div class="col-sm-10">
        <input type="text" formControlName="descripestion" class="form-control"  placeholder="Descripestion" required>
      </div>
    </div>
    <div class="form-group">
      <label   class="col-sm-2 control-label"> Date fin réelle	</label>

      <div class="col-sm-10">
        <input type="date" class="form-control" formControlName="datefin" placeholder="Date fin réelle " >
      </div>
    </div>

  </div>
  <!-- /.box-body -->
  <div class="box-footer">
    <button type="submit" class="btn btn-info pull-right" [disabled]="!TodoForm.valid">Submit</button>
  </div>
  <!-- /.box-footer -->
</form>
